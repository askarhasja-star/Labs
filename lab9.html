<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Асинхронная работа с Fetch API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin-top: 20px;
            padding: 8px 16px;
            font-size: 14px;
        }
        #loader {
            font-style: italic;
            color: gray;
            margin-bottom: 10px;
        }
        #error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Список пользователей (Fetch API)</h2>
    <div id="loader"></div>
    <div id="error"></div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя пользователя</th>
                <th>Email</th>
                <th>Город</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>

    <button id="reload">Обновить данные</button>

    <script>
        async function loadUsers() {
            const loader = document.getElementById('loader');
            const error = document.getElementById('error');
            const tableBody = document.getElementById('userTable');

            // Очистка перед новой загрузкой
            loader.textContent = 'Загрузка данных...';
            error.textContent = '';
            tableBody.innerHTML = '';

            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                if (!response.ok) throw new Error('Ошибка сети: ' + response.status);
                
                const users = await response.json();
                loader.textContent = ''; // убрать "загрузка"

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.address.city}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (err) {
                loader.textContent = '';
                error.textContent = 'Ошибка при получении данных: ' + err.message;
            }
        }

        document.getElementById('reload').addEventListener('click', loadUsers);

        // Загрузка при открытии страницы
        loadUsers();
    </script>

</body>
</html>
