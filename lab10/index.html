<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Крестики-нолики</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:sans-serif;text-align:center;background:#fff;color:#000;margin:40px}
    #board{display:grid;grid-template-columns:repeat(3,100px);gap:6px;justify-content:center;margin-bottom:16px}
    .cell{width:100px;height:100px;background:#f8f8f8;display:flex;align-items:center;justify-content:center;font-size:42px;cursor:pointer;border:2px solid #333;user-select:none}
    .cell:hover{background:#e8e8e8}
    button{padding:8px 16px;font-size:16px;background:#333;color:#fff;border:none;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <h1>Крестики-нолики</h1>
  <div id="board"></div>
  <p id="status"></p>
  <button id="reset">Сбросить игру</button>

  <script type="module" src="./main.js"></script>
</body>
</html>
